<h1 mat-dialog-title>Detalles Tarea</h1>
<div mat-dialog-content class="contaner-form">
  <mat-grid-list cols="1" rowHeight="100px">
    <mat-grid-tile>
      <mat-form-field appearance="outline">
        <mat-label>Nombre Tarea</mat-label>
        <input matInput [value]="task?.title" readonly>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field>
        <mat-label>Estados</mat-label>
        <input matInput [value]="task?.completed ? 'Completada' : 'Pendiente'" readonly>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input matInput [value]="user?.name" readonly>
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<div mat-dialog-actions>
  <button
    mat-button
    (click)="onNoClick()"
    color="primary">Cerrar</button>
</div>
